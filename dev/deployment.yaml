apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  namespace: dev
  labels:
    app: nextjs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
      - name: nextjs-app
        image: shlomyreshet/reshet-web:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 15
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        - name: HOSTNAME
          value: "0.0.0.0"